name: Demo - Smart Reporter

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Demo Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build reporter
        run: npm run build

      # Restore test history from cache for flakiness detection
      - name: Restore test history
        uses: actions/cache/restore@v4
        with:
          path: example/test-history.json
          key: test-history-${{ github.ref_name }}
          restore-keys: |
            test-history-

      - name: Run demo tests
        run: npm run test:demo
        continue-on-error: true # Demo includes intentionally failing tests

      # Save updated history back to cache
      - name: Save test history
        uses: actions/cache/save@v4
        if: always()
        with:
          path: example/test-history.json
          key: test-history-${{ github.ref_name }}-${{ github.run_id }}

      # Upload the HTML report as an artifact
      - name: Upload Smart Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smart-report
          path: example/smart-report.html
          retention-days: 30

      # Upload screenshots from failed tests
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
